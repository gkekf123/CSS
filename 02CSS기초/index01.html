<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        블럭요소는 블럭의 크기만큼 영역으로 잡습니다(자동 줄바꿈)
        블럭안에는 블럭요소, 인라인요소 모두 들어간다.    
    -->
    <h3>블럭 요소1</h3>
    <div>블럭2</div>
    <table>블럭3</table>
    <ul>
        <li>블럭4</li>
    </ul>


    <!--
        인라인은 태그영역만큼만 영역으로 지정한다 (줄바꿈 X)
        인라인 요소안에는 인라인만 들어간다
    -->
    <a href="">인라인1</a>
    <b>인라인2</b>
    <span>인라인3</span>
    <i>인라인4</i>
    <img src="" alt="인라인5">

</body>
</html>
