<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- alt + shift + a -> 범위주석 -->
    <style>
        /* *{color: red;} */
        b{color: red;}
        ul,li{list-style: none;} /*  ul, li 둘다 선택 */
        #a1{color: brown;}
        .a1{color: violet;}
    </style>

</head>
<body>
    
<b>태그1</b>
<p>태그2</p>

<ul>
    <li>태그3</li>
</ul>

<p id="a1">태그4(id태그는 화면에서 고유하다)</p>
<p class="a1">태그4(class태그는 중복 선언 가능)</p>

<hr>

<style>
    /* .box 하위 모든 자식 */
    .box p{color: blue;}

    /* div 직계 자식만 적용 */
    .box > p{color: chocolate;}
</style>

<div class="box">
    <p>div 직계 자식</p>
    <p>div 직계 자식</p>
    <div>
        <p>div 자식</p>
        <p>div 자식</p>
    </div>
</div>

<p>div 자식</p>

<hr>

<style>
    input[type='text']{background-color: blue;
                        color: white;}
</style>

<input type="text">


</body>
</html>
